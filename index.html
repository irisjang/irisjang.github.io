  function header_resize() {
      var width = $(window).width();
      var percentofwindow = (50 * width) / 100;
      percentofwindow = parseInt(percentofwindow) + 'px';
      $(".musician_text").css('width',percentofwindow);
  }
   
   function text_place() {
      var height = $(window).height();
      var percentofwindow = (25 * height) / 100;
      placement = parseInt(placement) + 'px';
      $(".title").css('top',placement);
  }

  $(document).ready(function() {
      header_resize();
      $(window).bind('resize', header_resize);
  });
  
  </script>
